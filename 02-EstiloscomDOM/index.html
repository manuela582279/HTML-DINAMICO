<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 | Estilos com DOM</title>
</head>
<body>
    <h1>Estilos visuais com DOM</h1>
    
    <button onclick="mudarCor()">Mudar cor</button>
    <script>
        const mudarCor = () => {
            document.querySelector("body").style.backgroundColor= "tomato";
            document.querySelector("button").style.backgroundColor= "#a0caa0";
        };
    </script>
</body>
</html>
